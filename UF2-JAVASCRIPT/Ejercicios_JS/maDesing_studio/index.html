<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Artículos Sublimados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Venta de Artículos Sublimados</h1>
    </header>

    <main>
        <section class="product-selection">
            <h2>Selecciona tu producto</h2>
            <select id="product-select">
                <option value="taza">Taza Personalizada</option>
                <option value="camiseta">Camiseta Sublimada</option>
                <option value="cojin">Cojín con Diseño</option>
            </select>
        </section>

        <section class="upload-section">
            <h2>Sube tu diseño</h2>
            <input type="file" id="file-input" accept="image/*">
            <div class="preview">
                <h3>Vista previa</h3>
                <img id="preview-img" src="" alt="Vista previa del diseño">
            </div>
            <button id="submit-btn">Enviar Diseño</button>
        </section>

        <section class="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <button id="checkout-btn">Finalizar Compra</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
