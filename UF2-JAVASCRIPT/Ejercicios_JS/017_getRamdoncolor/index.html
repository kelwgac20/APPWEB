<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #colorBox {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #000;
            cursor: pointer;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="colorBox">Color</div>
    <button id="toggleColorBtn">Cambiar Color</button>

    <script>
        function getRandomColor() {
            return "#" + Math.floor(Math.random()*16777215).toString(16);
        }
        
        document.getElementById("colorBox").addEventListener("click", function() {
            this.style.backgroundColor = getRandomColor();
        });
    </script>
</body>
</html>
