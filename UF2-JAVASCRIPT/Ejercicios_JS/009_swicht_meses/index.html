<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Número a Mes</title>
    <script defer src="main.js"></script>
</head>

<body>
    <h1>Conversor de Número a Mes</h1>
    <label for="numeroMes">Ingresa un número del 1 al 12:</label>
    <input type="number" id="numeroMes" min="1" max="12">
    <button onclick="convertirMes()">Convertir</button>
    <p id="resultado"></p>
</body>

</html>
