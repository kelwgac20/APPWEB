<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Ejercicio HTML - Corrige los errores">
		<title>capcha</title>

	</head>

<body>
    <script>
        const primernum = Math.floor(Math.random()*10)+1;
        const segundonum = Math.floor(Math.random()*10)+1;
        let respuestausuario =parseInt(prompt(`
        Cual es la suma de: ${primernum} + ${segundonum}
        `))

        if (respuestausuario == (primernum + segundonum)) {
            document.write("<h1> Bienvenido a mi pagina </h1>")
        } else if(isNaN(respuestausuario)) {

            alert("<h1> Debes escribir un numero</h1>")
            window.location.reload()

        } else {

            alert("<h1> Respuesta incorrecta")
            window.location.reload()

        }


    </script>
    
</body>

</html>
