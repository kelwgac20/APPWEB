<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Personas</title>
</head>
<body>

    <h2>Agregar Persona</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">
    <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento">
    <button onclick="agregarPersona()">Agregar</button>

    <h2>Lista de Personas</h2>
    <ul id="listaPersonas"></ul>

    <h3>Modificar Persona</h3>
    <label for="indice">Selecciona persona:</label>
    <select id="indice"></select>
    <label for="nuevoNombre">Nuevo Nombre:</label>
    <input type="text" id="nuevoNombre">
    <label for="nuevaFechaNacimiento">Nueva Fecha de Nacimiento:</label>
    <input type="date" id="nuevaFechaNacimiento">
    <button onclick="modificarPersona()">Modificar</button>

    <script>
        class Persona { // los nombres de clases sí empiezan a menudo con mayúscula
           constructor(nombre, edad) { // Método que se aplica en la creación
               this.nombre = nombre; // Añadimos los atributos al objeto
               this.edad = edad;
           }
           cambio(nuevoNombre, nuevaEdad) { // Setter
               this.nombre = nuevoNombre;
               this.edad = nuevaEdad
           }
       }
       // Creamos objetos partiendo de la plantilla (clase) // persona1.edad();
       const Persona1 = new Persona("Juan", 50);
       console.log(Persona1); // get
       const Persona2 = new Persona("Pepe", 30);
       Persona2.cambio("Mario", 27) // setter
        document.writer =Persona2;

    </script>

</body>
</html>
