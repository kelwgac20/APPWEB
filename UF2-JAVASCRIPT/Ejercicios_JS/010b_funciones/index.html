<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Calculadora de Descuentos</h1>
    <label for="precio">Precio original del producto:</label>
    <input type="number" id="precio" min="0" step="0.01">
    <br>
    <label for="descuento">Porcentaje de descuento:</label>
    <input type="number" id="descuento" min="0" max="100" step="0.01">
    <br>
    <button onclick="calcularPrecioFinal()">Calcular</button>
    <p id="resultado"></p>
</body>
</html>
