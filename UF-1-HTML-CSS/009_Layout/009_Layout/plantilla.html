<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Sem√°ntico HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            display: flex;
            flex: 1;
            flex-wrap: wrap;
            padding: 1rem;
        }

        article {
            flex: 3;
            padding: 1rem;
        }

        aside {
            flex: 1;
            padding: 1rem;
            background-color: #f4f4f4;

        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        footer > span {
            font-size: small;
        }
        nav > button{
            color:#4CAF50
        }
     /*   span{
            font-size: small;
        }
        #copyright{
            font-size: small;
        }*/
        .articleMain{
            color:green
        }
        @media (max-width: 768px) {
            nav a {
                float: none;
                width: 100%;
            }

            main {
                flex-direction: column;
            }

            article,
            aside {
                flex: 1;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Cabecera</h1>
    </header>
    <nav><a>Link1</a><a>Link2</a></nav>
    
    <main>
         <article>
            <h2>Contennido principal</h2>
       
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                Quod veritatis a necessitatibus? 
                Nam beatae necessitatibus at numquam ipsa! 
                Nulla rem dicta deleniti, officia quo labore 
                nesciunt non a earum facilis!</p>
        </article>
        <aside>
            <h2>Barra lateral</h2>
        </aside>
    </main>
   
   <footer>
    <h1>Footer.</h1>
   </footer>
</body>
</html>
