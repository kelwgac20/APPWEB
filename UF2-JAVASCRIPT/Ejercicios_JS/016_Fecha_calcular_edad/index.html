<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
</head>
<body>
    <script>
        class persona {
            constructor(nombre, edad) {
                this.nombre = nombre;
                this.edad = edad; 
            }
            cambio(nuevoNombre, nuevaEdad) {
                this.nombre = nuevoNombre;
                this.edad = nuevaEdad;
            }
         }
    </script>
</body>
